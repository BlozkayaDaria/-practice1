   <script>
       var n=prompt('Размер треугольника', '');
       function drawTriangle(n){ 
    var pict=' ';
    for (var i=0;i<n;i++){
        for (var j=n;j>i;j--) {
            pict+=' '}
        pict+="/";
        for (j=0;j<i;j++){
             pict+='  '}
        pict+='\\\n';
    }
    
    pict+=' /';
    for (i=0;i<n;i++){
        pict+='__'}
    pict+='\\';
    return (console.log(pict));
}
drawTriangle(n);

    </script>
